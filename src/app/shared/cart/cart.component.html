<div class="cart">
    @if(!cartItems.length){
    <div class="empty-cart d-flex flex-column align-items-center">
        <h1 class="text-large text-theme mb-50">Ooops</h1>
        <img src="../../../assets/empty-cart.jpg" alt="" class="cart-empty-img">
        <h1 class="mt-4">No items in your cart</h1>
        <h3>Add items to continue shopping</h3>
        <button class="btn-theme w-25 mt-4" routerLink="home"> Go to Items</button>
    </div>
}
@else if (cartItems.length) {
    <div class="cart-content d-flex justify-content-between p-5">
   <div class="items-container me-5">
    @for(cartItem of cartItems;track cartItem.id ){
    <app-cart-item [item]="cartItem" />
    }
   </div>
    <div>
        <app-price-details></app-price-details>
        <button class="btn-theme btn-checkout">CheckOut</button>
    
   </div>
    </div>
}
</div>
